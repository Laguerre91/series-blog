<div class="randomized_box">
    <button (click)="onRandomize()">
        <span class="button_top">Click!</span>
    </button>

    <a [routerLink]="getLink(randomName)" class="text-center">{{randomName}}</a>
    <p *ngIf="randomName" class="text-center w-50">(
        Click on the name and I'll tell you more)</p>
</div>
