<div class="d-flex justify-content-center flex-wrap">
    <a *ngFor="let card of cards" [routerLink]="getLink(card.name)" class="card m-3 p-2">
        <div class="tools">
            <div class="circle">
                <span class="red box"></span>
            </div>
            <div class="circle">
                <span class="yellow box"></span>
            </div>
            <div class="circle">
                <span class="green box"></span>
            </div>
        </div>
        <div class="card__content text-center d-block align-items-center m-2">
            <div class="image-card">
                <img src="{{card.img}}" alt="image">
            </div>
            <div class="title-card">
                <h5>{{card.name}}</h5>
            </div>
            <div class="platform-card">
                <h5>{{card.platform}}</h5>
            </div>
            <div class="genre-card">
                <p>{{card.genre}}</p>
            </div>
        </div>
    </a>
</div>
